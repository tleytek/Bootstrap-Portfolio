  <body class="full-bg-img black-transparent">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent-7"
          aria-controls="navbarSupportedContent-7"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Projects </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Contact
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
          <a class="mx-1" href="https://github.com/tleytek">
            <img src="assets/images/GitHub-Mark/GitHub-Mark-32px.png" alt="Github" />
          </a>
          <a class="mx-1" href="contact.html">
            <img src="assets/images/contact-icon.png" alt="Github" />
          </a>
        </div>
      </div>
    </nav>
    <div class="view hm-black-light jarallax" data-jarallax='{"speed": 0.2}'>
      <div>
        <div class="container flex-center">
          <div class="row pt-5 mt-3">
            <div class="col-md-12">
              <div class="text-center">
                <h1 class="h1-reponsive white-text text-uppercase mb-3 wow fadeInDown display-1" data-wow-delay="0.3s">
                  Contact
                </h1>

                <form>
                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                      type="name"
                      class="form-control form-control-lg"
                      id="name"
                      aria-describedby="emailHelp"
                      placeholder="John Doe"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="JohnDoe@gmail.com"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>

                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                      type="message"
                      class="form-control form-control-lg"
                      id="message"
                      aria-describedby="emailHelp"
                      placeholder="Enter your message here"
                    ></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <h2 class="mt-5">Or email me at mateus@mateuskoehler.com</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
